<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="sec-1 show-animate">
      <h1 class="animate">Sup! I'm Windy</h1>
      <p class="animate">Animation Scroll using HTML CSS Javascript</p>
    </section>

    <section class="sec-2">
      <h1 class="animate">Keep Scrolling</h1>
      <p class="animate">Animation Scroll using HTML CSS Javascript</p>
    </section>

    <section class="sec-3">
      <h1 class="animate">Is it cool right?</h1>
      <p class="animate">Animation Scroll using HTML CSS Javascript</p>
    </section>

    <section class="sec-4">
      <h1 class="animate">
        Very Nice! <span class="showRight-animate" style="--i: 1"></span>
      </h1>
      <p class="animate">
        Animation Scroll using HTML CSS Javascript
        <span class="showRight-animate" style="--i: 3"></span>
      </p>
    </section>

    <section class="sec-5">
      <h1>Autumn Picture</h1>
      <div class="images">
        <img src="Scene-14.jpg" alt="" class="animate" style="--i: 0" />
        <img src="Scene-14.jpg" alt="" class="animate" style="--i: 1" />
        <img src="Scene-14.jpg" alt="" class="animate" style="--i: 2" />
      </div>
    </section>

    <script>
      const sections = document.querySelectorAll("section");

      window.onscroll = () => {
        sections.forEach((sec) => {
          let top = window.scrollY;
          let offset = sec.offsetTop - 150;
          let height = sec.offsetHeight;

          if (top >= offset && top < offset + height) {
            sec.classList.add("show-animate");
          } else {
            sec.classList.remove("show-animate");
          }
        });
      };
    </script>
  </body>
</html>
